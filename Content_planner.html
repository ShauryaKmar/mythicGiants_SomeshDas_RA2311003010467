<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Content Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/dist/index.global.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="campaigns.html">CreatorLink</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="campaigns.html">Home</a>
          </li>
        </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="main.html">Dashboard</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="LinkPro.html">
            LinkPro
          </a>
        </li>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="Content_planner.html">
          Content Planner
        </a>
      </li>
        </ul>


      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->


      <!-- Content Planner Features -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Content Planner</h1>
        </div>

        <div class="row">
        

          <!-- Task Manager -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Task Manager
                <button class="btn btn-sm btn-primary float-end" onclick="addTask()">Add Task</button>
              </div>
              <ul id="task-list" class="list-group list-group-flush">
                <!-- Tasks will be dynamically added here -->
              </ul>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <!-- Content Ideas -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Content Ideas
              </div>
              <div class="card-body">
                <textarea id="content-ideas" class="form-control" rows="4" placeholder="Write down your content ideas here..."></textarea>
                <button id="save-ideas" class="btn btn-primary mt-2" onclick="saveContentIdeas()">Save Ideas</button>
              </div>
            </div>
          </div>

          <!-- Notes -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Notes
              </div>
              <div class="card-body">
                <textarea id="notes" class="form-control" rows="4" placeholder="Write your notes here..."></textarea>
                <button id="save-notes" class="btn btn-primary mt-2" onclick="saveNotes()">Save Notes</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <!-- Upcoming Deadlines -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Upcoming Deadlines
                <button class="btn btn-sm btn-primary float-end" onclick="addDeadline()">Add Deadline</button>
              </div>
              <ul id="deadline-list" class="list-group list-group-flush">
                <!-- Deadlines will be dynamically added here -->
              </ul>
            </div>
          </div>

          <!-- Content Strategy -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Content Strategy
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">Define target audience</li>
                  <li class="list-group-item">Set content goals</li>
                  <li class="list-group-item">Plan content formats</li>
                  <li class="list-group-item">Create a distribution plan</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/dist/index.global.min.js"></script>
  <script>
    // Initialize Calendar
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

    // Add Task
    function addTask() {
      const taskText = prompt('Enter new task:');
      if (taskText) {
        const taskList = document.getElementById('task-list');
        const taskItem = document.createElement('li');
        taskItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        taskItem.textContent = taskText;

        const removeButton = document.createElement('button');
        removeButton.className = 'btn btn-danger btn-sm';
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => taskItem.remove();

        taskItem.appendChild(removeButton);
        taskList.appendChild(taskItem);
      }
    }

    // Add Deadline
    function addDeadline() {
      const deadlineText = prompt('Enter new deadline:');
      if (deadlineText) {
        const deadlineList = document.getElementById('deadline-list');
        const deadlineItem = document.createElement('li');
        deadlineItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        deadlineItem.textContent = deadlineText;

        const removeButton = document.createElement('button');
        removeButton.className = 'btn btn-danger btn-sm';
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => deadlineItem.remove();

        deadlineItem.appendChild(removeButton);
        deadlineList.appendChild(deadlineItem);
      }
    }

    // Save Notes
    function saveNotes() {
      const notes = document.getElementById('notes').value;
      localStorage.setItem('savedNotes', notes);
      alert('Notes saved!');
    }

    // Load saved notes
    window.addEventListener('load', function() {
      const savedNotes = localStorage.getItem('savedNotes');
      if (savedNotes) {
        document.getElementById('notes').value = savedNotes;
      }
    });

    // Save Content Ideas
    function saveContentIdeas() {
      const ideas = document.getElementById('content-ideas').value;
      localStorage.setItem('savedIdeas', ideas);
      alert('Content ideas saved!');
    }

    // Load saved content ideas
    window.addEventListener('load', function() {
      const savedIdeas = localStorage.getItem('savedIdeas');
      if (savedIdeas) {
        document.getElementById('content-ideas').value = savedIdeas;
      }
    });
  </script>
</body>
</html>
